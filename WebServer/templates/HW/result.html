<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석결과</title>
</head>
<body>
    {{value}}
    {% if table_list %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Input</th>
          <th>Output</th>
          <th>Create Date</th>
        </tr>
      </thead>
      <tbody>
        {% for data in table_list %}
        <tr>
          <td>{{ data.id }}</td>
          <td>{{ data.input }}</td>
          <td>
            <a href="/hw_db/detail/{{ data.id }}">{{ data.output }}</a>
          </td>
          <td>{{ data.create_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
        <p>댓글이 없습니다</p>
        {% endif %}
</body>
</html>
